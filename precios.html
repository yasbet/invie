<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Invie - Precios de tus mejores guitarrras!!!</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/invie.css">
</head>
<body>
	<header id="header" class="header background"><!-- header -->
		<!-- logotipo -->
		<div class="contenedor">
			<figure class="logotipo">
				<img src="images/invie.png" alt="Invie Logotipo" width="186" height="60" />
			</figure>
			<!-- menu -->
			<nav class="menu">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="index.html#guitarras">Guitarras</a></li>
					<li><a href="precios.html">Precios</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section class="tabla">
		<div class="contenedor">
			<table>
				<caption>Nuestras Guitarras</caption>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripcion</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie Classic</td>
						<td>$100000</td>
						<td>Una guitarra muy pro</td>
					</tr>
					<tr>
						<td>Invie Classic</td>
						<td>$100000</td>
						<td>Una guitarra muy pro</td>
					</tr>
					<tr>
						<td>Invie Classic</td>
						<td>$100000</td>
						<td>Una guitarra muy pro</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<footer class="footer">
		<div class="contenedor">
			<div class="contacto">
				<!-- img -->
				<img src="images/invie-white.png" alt="Logotipo Invie blanco">
				<!-- tel -->
				<a href="tel:+302456789"><strong>Telefono</strong><span>302456789</span></a>
				<!-- email -->
				<a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">
					<!-- formulario -->
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" required name="nombre" />
					<label for="email">E-mail:</label>
					<input type="email" id="email" required name="email" />
					<div class="sexo">
						<label for="mujer">
							<input type="radio" id="mujer" name="sexo" checked value="M"/>mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" name="sexo" value="H"/ />hombre
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion"><input id="cotizacion" name="intereses" type="checkbox" name="intereses" value="cotizacion" />Cotizacion</label>
						<label for="reclamos"><input id="reclamos" name="intereses" type="checkbox" value="reclamos"/>Reclamos</label>
						<label for="comentarios"><input id="comentarios" name="intereses" type="checkbox" value="comentarios"/>Comentarios</label>
						<label for="otros"><input id="otros" name="intereses" type="checkbox" value="otros"/>Otros</label>
					</div>
				</div>	
				<div class="col2">
					<label for="comentarios">Comentarios:</label>
					<textarea name="comentarios" id="comentarios" cols="30" rows="5"></textarea>
					<input type="submit" value="Enviar" class="boton">
				</div>
			</form>
		</div>
	</footer>
</body>
</html>
